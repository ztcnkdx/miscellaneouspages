<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Miscellaneous Pages Directory</title>
    <style>
        :root {
            --primary-color: #24292e; /* GitHub dark */
            --accent-color: #0366d6;  /* GitHub blue */
            --bg-color: #f6f8fa;
            --card-bg: #ffffff;
            --text-color: #24292e;
            --border-color: #e1e4e8;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            padding: 40px 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        header {
            text-align: center;
            margin-bottom: 20px;
        }

        h1 {
            margin: 0;
            font-size: 2.5rem;
            color: var(--primary-color);
        }

        p.subtitle {
            color: #586069;
            font-size: 1.1rem;
            margin-top: 10px;
        }

        /* Container for all groups */
        #content-root {
            width: 100%;
            max-width: 1000px;
        }

        /* Group Sections */
        .group-section {
            margin-bottom: 50px;
        }

        .group-header {
            font-size: 1.5rem;
            font-weight: 600;
            color: var(--primary-color);
            border-bottom: 2px solid var(--border-color);
            padding-bottom: 10px;
            margin-bottom: 20px;
        }

        /* Grid Layout */
        .link-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 20px;
        }

        /* Card Styling */
        .card {
            background-color: var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: 6px;
            padding: 24px;
            text-decoration: none;
            color: inherit;
            transition: transform 0.2s ease, box-shadow 0.2s ease, border-color 0.2s;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .card:hover {
            transform: translateY(-4px);
            box-shadow: 0 12px 20px rgba(0,0,0,0.1);
            border-color: var(--accent-color);
        }

        .card-title {
            font-size: 1.25rem;
            font-weight: 600;
            color: var(--accent-color);
            margin-bottom: 10px;
        }

        .card-desc {
            font-size: 0.95rem;
            color: #586069;
            line-height: 1.5;
        }

        .card-arrow {
            margin-top: 15px;
            font-weight: bold;
            font-size: 1.2rem;
            color: var(--accent-color);
            text-align: right;
        }
    </style>
</head>
<body>

    <header>
        <h1>Project Directory</h1>
        <p class="subtitle">Index of miscellaneous tools and games</p>
    </header>

    <div id="content-root">
        </div>

    <script>
        /* =================================================================
           CONFIGURATION AREA
           Define your groups here. 
           Each group has a 'category' name and a list of 'pages'.
           =================================================================
        */
        const siteData = [
            {
                category: "Games",
                pages: [
                    { 
                        title: "24 Points Solver", 
                        url: "24points.html", 
                        desc: "Solver logic for the 24-point arithmetic card game." 
                    },
                    { 
                        title: "Flip 7 Duo", 
                        url: "flip7duo.html", 
                        desc: "A web-based implementation of the Flip 7 card game." 
                    },
                    {
                        title: "轮回修仙模拟器",
                        url: "xiuxian.html",
                        desc: "一个无聊的轮回修仙小游戏。"
                    }
                ]
            },
            {
                category: "Course Simulations",
                pages: [
                    { 
                        title: "Newsvendor (Original)", 
                        url: "newsvendor_starter.html", 
                        desc: "The standard toy newsvendor game implementation." 
                    },
                    { 
                        title: "Supply Chain Coordination", 
                        url: "sc_coordination.html", 
                        desc: "Simulations regarding supply chain coordination problems." 
                    },
                    {
                        title: "Beer Game",
                        url: "beergame.html",
                        desc: "A multi-player game regarding bullwhip effect."
                    },
                    {
                        title: "Beer Game with Infomation Purchase and Disruptions",
                        url: "bgfancy.html",
                        desc: "A fancier version of beer game, with infomation purchase and disruptions."
                    },
                    {
                        title: "EOQ calculator",
                        url: "eoq.html",
                        desc: "An interactive calculator for EOQ."
                    }
                ]
            },
            {
                category: "Utilities & Tools",
                pages: [
                    { 
                        title: "Canvas Quiz Converter", 
                        url: "Canvasquiz.html", 
                        desc: "Tool to convert quiz data into Canvas QTI format." 
                    }
                ]
            }
        ];

        /* =================================================================
           RENDER LOGIC (Do not modify unless changing layout)
           =================================================================
        */
        const root = document.getElementById('content-root');

        siteData.forEach(group => {
            // 1. Create Section Container
            const section = document.createElement('div');
            section.className = 'group-section';

            // 2. Create Group Header
            const header = document.createElement('div');
            header.className = 'group-header';
            header.textContent = group.category;
            section.appendChild(header);

            // 3. Create Grid Container
            const grid = document.createElement('div');
            grid.className = 'link-grid';

            // 4. Create Cards for this group
            group.pages.forEach(page => {
                const card = document.createElement('a');
                card.href = page.url;
                card.className = 'card';
                card.innerHTML = `
                    <div>
                        <div class="card-title">${page.title}</div>
                        <div class="card-desc">${page.desc || 'No description available.'}</div>
                    </div>
                    <div class="card-arrow">&rarr;</div>
                `;
                grid.appendChild(card);
            });

            // 5. Assemble
            section.appendChild(grid);
            root.appendChild(section);
        });
    </script>

</body>
</html>
